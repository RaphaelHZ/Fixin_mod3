<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharLogin()">Fechar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formLogin" (ngSubmit)="salvarLogin()" novalidate>
    <ion-item>
      <ion-label position="floating">CPF:</ion-label>
      <ion-input formControlName="logCpf" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input formControlName="logId"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Salvar</ion-button>
  </form>
</ion-content>
