<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharLogin()">Fechar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input formControlName="entNome" (click)="this.antNome=''">{{antNome}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF:</ion-label>
      <ion-input formControlName="entCPF" type="number" (click)="this.antCpf=''">{{antCpf}}</ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Salvar</ion-button>
  </form>
</ion-content>
